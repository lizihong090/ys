<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入與註冊</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAq8_DC6kLl2bmqNKvv1q7ghZr0-7Ej4_k",
      authDomain: "yesh-87d8e.firebaseapp.com",
      projectId: "yesh-87d8e",
      storageBucket: "yesh-87d8e.firebasestorage.app",
      messagingSenderId: "969667016769",
      appId: "1:969667016769:web:6715fb42ed5daaa5b66ec0",
      measurementId: "G-ETRBPCH2XN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("登入成功");
        window.location.href = "member.html";
      } catch (error) {
        alert("登入失敗：" + error.message);
      }
    };

    window.register = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("註冊成功，請登入");
      } catch (error) {
        alert("註冊失敗：" + error.message);
      }
    };

    // 已登入者直接導向 member.html
    onAuthStateChanged(auth, user => {
      if(user){
        window.location.href = "member.html";
      }
    });
  </script>
</head>
<body>
  <h2>登入 / 註冊</h2>
  <input id="email" type="email" placeholder="Email" /><br/>
  <input id="password" type="password" placeholder="密碼" /><br/>
  <button onclick="login()">登入</button>
  <button onclick="register()">註冊</button>
</body>
</html>
