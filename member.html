<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員頁面</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, updateDoc, getDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAq8_DC6kLl2bmqNKvv1q7ghZr0-7Ej4_k",
      authDomain: "yesh-87d8e.firebaseapp.com",
      projectId: "yesh-87d8e",
      storageBucket: "yesh-87d8e.firebasestorage.app",
      messagingSenderId: "969667016769",
      appId: "1:969667016769:web:6715fb42ed5daaa5b66ec0",
      measurementId: "G-ETRBPCH2XN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("userEmail").innerText = user.email;

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.phones && data.phones.length > 0) {
            document.getElementById("phoneList").innerText = data.phones.join(", ");
          } else {
            document.getElementById("phoneList").innerText = "尚未填寫";
          }
        } else {
          document.getElementById("phoneList").innerText = "尚未填寫";
        }
      } else {
        alert("尚未登入，請返回登入頁面");
        window.location.href = "login.html";
      }
    });

    // 只加新電話，不覆蓋原 phones 陣列
    window.addPhoneNumber = async function() {
      const phone = prompt("請輸入新電話號碼：");
      if (phone) {
        try {
          const userDoc = doc(db, "users", currentUser.uid);
          await updateDoc(userDoc, {
            phones: arrayUnion(phone) // 只加入，不覆蓋
          });
          alert("電話號碼已加入！");
          
          // 重新顯示更新
          const docSnap = await getDoc(userDoc);
          const data = docSnap.data();
          document.getElementById("phoneList").innerText = data.phones.join(", ");
        } catch (error) {
          console.error("加入電話失敗：", error);
          alert("錯誤：" + error.message);
        }
      } else {
        alert("未輸入電話號碼！");
      }
    };
  </script>
</head>
<body>
  <h2>會員資料</h2>
  <p>登入帳號：<span id="userEmail"></span></p>
  <p>已儲存電話號碼：<span id="phoneList"></span></p>
  <button onclick="addPhoneNumber()">加入電話（不覆蓋原有）</button>
</body>
</html>
