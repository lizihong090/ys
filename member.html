<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>會員頁面</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAq8_DC6kLl2bmqNKvv1q7ghZr0-7Ej4_k",
      authDomain: "yesh-87d8e.firebaseapp.com",
      projectId: "yesh-87d8e",
      storageBucket: "yesh-87d8e.firebasestorage.app",
      messagingSenderId: "969667016769",
      appId: "1:969667016769:web:6715fb42ed5daaa5b66ec0",
      measurementId: "G-ETRBPCH2XN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loadPhones();
      } else {
        window.location.href = "index.html";
      }
    });

    async function loadPhones() {
      try {
        const userDoc = doc(db, "users", currentUser.uid);
        const docSnap = await getDoc(userDoc);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("phoneList").innerText = data.phones ? data.phones.join(", ") : "尚無電話號碼";
          document.getElementById("info").innerText = `會員Email: ${currentUser.email}`;
        } else {
          // 若無文件，初始化空陣列
          await updateDoc(userDoc, { phones: [] }).catch(() => {});
          document.getElementById("phoneList").innerText = "尚無電話號碼";
          document.getElementById("info").innerText = `會員Email: ${currentUser.email}`;
        }
      } catch (error) {
        alert("讀取電話號碼錯誤：" + error.message);
      }
    }

    window.addPhoneNumber = async () => {
      const phone = prompt("請輸入新電話號碼（格式：09xxxxxxxx）：");
      const phoneRegex = /^09\d{8}$/;

      if (!phone) {
        alert("未輸入電話號碼！");
        return;
      }

      if (!phoneRegex.test(phone)) {
        alert("電話格式錯誤！請輸入正確的格式：09xxxxxxxx");
        return;
      }

      try {
        const userDoc = doc(db, "users", currentUser.uid);
        await updateDoc(userDoc, {
          phones: arrayUnion(phone)
        });
        alert("電話號碼已加入！");
        loadPhones();
      } catch (error) {
        alert("加入電話失敗：" + error.message);
      }
    };

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</head>
<body>
  <h2>會員中心</h2>
  <div id="info"></div>
  <p>已加入電話號碼：<span id="phoneList">讀取中...</span></p>
  <button onclick="addPhoneNumber()">加入電話號碼</button>
  <button onclick="logout()">登出</button>
</body>
</html>
