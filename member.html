<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>會員頁面</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .info-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    margin-bottom: 20px;
  }
  .info-cell {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 6px;
    text-align: center;
    background-color: #f8f8f8;
    font-weight: bold;
    user-select: none;
  }
  .info-label {
    font-size: 0.85em;
    color: #666;
    font-weight: normal;
    margin-bottom: 4px;
  }
  /* modal 與先前相同，略 */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 1000; 
    left: 0; top: 0; 
    width: 100%; height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.5);
  }
  .modal-content {
    background-color: #fff;
    margin: 10% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 300px;
    border-radius: 6px;
    box-shadow: 0 0 10px #0003;
    position: relative;
  }
  .close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    position: absolute;
    right: 10px;
    top: 5px;
  }
  .close-btn:hover {
    color: black;
  }
  label, input, button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }
</style>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAq8_DC6kLl2bmqNKvv1q7ghZr0-7Ej4_k",
    authDomain: "yesh-87d8e.firebaseapp.com",
    projectId: "yesh-87d8e",
    storageBucket: "yesh-87d8e.firebasestorage.app",
    messagingSenderId: "969667016769",
    appId: "1:969667016769:web:6715fb42ed5daaa5b66ec0",
    measurementId: "G-ETRBPCH2XN"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;

  onAuthStateChanged(auth, user => {
    if (user) {
      currentUser = user;
    } else {
      alert("請先登入！");
      window.location.href = "login.html";
    }
  });

  // 顯示彈窗
  window.openSearchModal = () => {
    document.getElementById("searchModal").style.display = "block";
    document.getElementById("searchResult").textContent = "";
    document.getElementById("searchInput").value = "";
  };

  // 關閉彈窗
  window.closeSearchModal = () => {
    document.getElementById("searchModal").style.display = "none";
  };

  // 查詢電話號碼並顯示第一筆資料在五格
  window.searchPhone = async () => {
    const phone = document.getElementById("searchInput").value.trim();
    const phoneRegex = /^09\d{8}$/;
    if (!phoneRegex.test(phone)) {
      alert("請輸入正確的電話號碼格式 09xxxxxxxx");
      return;
    }

    const resultDiv = document.getElementById("searchResult");
    resultDiv.textContent = "查詢中...";

    try {
      // 讀取 phoneNumbers 集合下電話號碼文件
      const phoneDocRef = doc(db, "phoneNumbers", phone);
      const phoneDocSnap = await getDoc(phoneDocRef);

      if (!phoneDocSnap.exists()) {
        resultDiv.textContent = "查無此電話號碼資料。";
        clearInfoGrid();
        return;
      }

      const data = phoneDocSnap.data();

      // 填入五格（後兩格這裡示範放 —
      document.getElementById("cell1").textContent = data.number || "—";
      document.getElementById("cell2").textContent = data.addedAt ? new Date(data.addedAt).toLocaleString() : "—";
      document.getElementById("cell3").textContent = data.balance !== undefined ? data.balance : "—"; // 假設儲值剩餘金額欄為balance
      document.getElementById("cell4").textContent = "—";
      document.getElementById("cell5").textContent = "—";

      resultDiv.textContent = "查詢完成";
    } catch (error) {
      resultDiv.textContent = "查詢錯誤：" + error.message;
      clearInfoGrid();
    }
  };

  function clearInfoGrid() {
    for(let i=1; i<=5; i++) {
      document.getElementById("cell"+i).textContent = "";
    }
  }

  // 點擊 modal 外關閉
  window.onclick = function(event) {
    const modal = document.getElementById("searchModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>
</head>
<body>
  <h1>會員頁面</h1>

  <!-- 五格顯示查詢結果 -->
  <div class="info-grid">
    <div class="info-cell">
      <div class="info-label">電話號碼</div>
      <div id="cell1"></div>
    </div>
    <div class="info-cell">
      <div class="info-label">加入時間</div>
      <div id="cell2"></div>
    </div>
    <div class="info-cell">
      <div class="info-label">儲值剩餘金額</div>
      <div id="cell3"></div>
    </div>
    <div class="info-cell">
      <div class="info-label">欄位4</div>
      <div id="cell4"></div>
    </div>
    <div class="info-cell">
      <div class="info-label">欄位5</div>
      <div id="cell5"></div>
    </div>
  </div>

  <button onclick="showAddPhoneDialog()">加入會員電話號碼</button>
  <button onclick="openSearchModal()">查詢電話號碼</button>
  <br /><br />
  <button onclick="auth.signOut().then(() => window.location.href='login.html')">登出</button>

  <!-- 新增電話號碼彈窗保持原有功能 -->
  <script>
    function showAddPhoneDialog() {
      const phone = prompt("請輸入電話號碼 (09xxxxxxxx):");
      if (phone === null) return;

      const phoneTrimmed = phone.trim();
      const phoneRegex = /^09\d{8}$/;
      if (!phoneRegex.test(phoneTrimmed)) {
        alert("電話號碼格式錯誤，請輸入09開頭共10碼的號碼");
        return;
      }

      savePhoneNumber(phoneTrimmed);
    }

    async function savePhoneNumber(phone) {
      if (!currentUser) {
        alert("使用者尚未登入！");
        return;
      }

      try {
        const { doc, updateDoc, arrayUnion, getFirestore } = await import("https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js");
        const db = getFirestore();

        const userDocRef = doc(db, "users", currentUser.uid);
        await updateDoc(userDocRef, {
          phones: arrayUnion({ number: phone, addedAt: new Date().toISOString(), uid: currentUser.uid, balance: 0 })
        });

        // 同時在 phoneNumbers 集合新增方便查詢
        const phoneDocRef = doc(db, "phoneNumbers", phone);
        await updateDoc(phoneDocRef, {
          number: phone,
          addedAt: new Date().toISOString(),
          uid: currentUser.uid,
          balance: 0 // 預設儲值剩餘金額
        }, { merge: true });

        alert("電話號碼已加入！");
      } catch (error) {
        alert("儲存電話號碼時發生錯誤：" + error.message);
      }
    }
  </script>

  <!-- 查詢電話號碼彈窗 -->
  <div id="searchModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeSearchModal()">&times;</span>
      <h2>查詢電話號碼</h2>
      <label for="searchInput">電話號碼 (09xxxxxxxx):</label>
      <input type="text" id="searchInput" maxlength="10" placeholder="請輸入電話號碼" />
      <button onclick="searchPhone()">查詢</button>
      <pre id="searchResult" style="white-space: pre-wrap; margin-top: 10px;"></pre>
    </div>
  </div>
</body>
</html>
