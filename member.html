<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員頁面</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAq8_DC6kLl2bmqNKvv1q7ghZr0-7Ej4_k",
      authDomain: "yesh-87d8e.firebaseapp.com",
      projectId: "yesh-87d8e",
      storageBucket: "yesh-87d8e.firebasestorage.app",
      messagingSenderId: "969667016769",
      appId: "1:969667016769:web:6715fb42ed5daaa5b66ec0",
      measurementId: "G-ETRBPCH2XN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let phoneExists = false;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("userEmail").innerText = user.email;

        // 讀取 Firestore 中的電話號碼
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.phone) {
            phoneExists = true;
            document.getElementById("phoneNumber").innerText = data.phone;
            document.getElementById("addPhoneBtn").disabled = true; // 若已有電話則禁用按鈕
          } else {
            document.getElementById("phoneNumber").innerText = "未填寫";
          }
        } else {
          document.getElementById("phoneNumber").innerText = "未填寫";
        }
      } else {
        alert("尚未登入，請返回登入頁面");
        window.location.href = "login.html";
      }
    });

    // 新增電話（只能填一次）
    window.addPhoneNumber = async function() {
      if (phoneExists) {
        alert("您已填寫電話號碼，無法再新增！");
        return;
      }

      const phone = prompt("請輸入電話號碼：");

      if (phone) {
        try {
          const userDoc = doc(db, "users", currentUser.uid);
          await setDoc(userDoc, { phone: phone }, { merge: true });
          alert("電話號碼已新增！");
          document.getElementById("phoneNumber").innerText = phone;
          document.getElementById("addPhoneBtn").disabled = true; // 禁用按鈕
          phoneExists = true;
        } catch (error) {
          console.error("新增電話失敗：", error);
          alert("新增失敗：" + error.message);
        }
      } else {
        alert("未輸入電話號碼！");
      }
    };
  </script>
</head>
<body>
  <h2>會員資料</h2>
  <p>登入帳號：<span id="userEmail"></span></p>
  <p>已儲存電話號碼：<span id="phoneNumber"></span></p>
  <button id="addPhoneBtn" onclick="addPhoneNumber()">加入會員電話（僅限一次）</button>
</body>
</html>
