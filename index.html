<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase 簡易資料儲存</title>
</head>
<body>
  <h2>登入</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">登入</button>
  <p id="msg"></p>

  <hr>

  <h2>輸入資料 (需登入)</h2>
  <input type="text" id="dataInput" placeholder="輸入文字"><br><br>
  <button onclick="saveData()">儲存資料</button>

  <h3>已儲存資料：</h3>
  <ul id="dataList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAq8_DC6kLl2bmqNKvv1q7ghZr0-7Ej4_k",
      authDomain: "yesh-87d8e.firebaseapp.com",
      projectId: "yesh-87d8e",
      storageBucket: "yesh-87d8e.firebasestorage.app",
      messagingSenderId: "969667016769",
      appId: "1:969667016769:web:6715fb42ed5daaa5b66ec0",
      measurementId: "G-ETRBPCH2XN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // 登入功能
    window.login = async function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('msg').innerText = "登入成功！";
      } catch (error) {
        document.getElementById('msg').innerText = error.message;
      }
    };

    // 儲存資料
    window.saveData = async function() {
      if (!currentUser) {
        alert("請先登入！");
        return;
      }
      const data = document.getElementById('dataInput').value;
      if (data === "") {
        alert("請輸入資料！");
        return;
      }
      try {
        await addDoc(collection(db, "users", currentUser.uid, "data"), {
          content: data,
          createdAt: new Date()
        });
        document.getElementById('dataInput').value = "";
        loadData();
      } catch (error) {
        console.error("儲存錯誤：", error);
      }
    };

    // 讀取資料
    async function loadData() {
      if (!currentUser) return;
      const dataList = document.getElementById('dataList');
      dataList.innerHTML = "";

      const q = query(collection(db, "users", currentUser.uid, "data"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const li = document.createElement('li');
        li.textContent = doc.data().content;
        dataList.appendChild(li);
      });
    }

    // 監聽登入狀態
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('msg').innerText = "已登入：" + user.email;
        loadData();
      } else {
        currentUser = null;
        document.getElementById('msg').innerText = "尚未登入";
        document.getElementById('dataList').innerHTML = "";
      }
    });
  </script>
</body>
</html>
